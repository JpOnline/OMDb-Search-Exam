<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="list-item">
  <template>

    <style>
      .container {
        box-shadow: 10px 10px 5px #aaaaaa;
        background-color: #fff;
        margin: 5px;
        display: flex;
        flex-direction: row;
      }
      .content{
        margin: 0px 22px;
        font-size: larger;
      }
      h2{
        text-align: center;
      }
      p{
        text-align: justify;
      }
    </style>

    <div class="container">
      <div>
        <img src="http://image.tmdb.org/t/p/w185{{movieMetaData.poster_path}}"></img>
      </div>
      <div class="content">
        <h2>{{movieMetaData.title}}</h2>
        <p>{{movieMetaData.overview}}</p>
      </div>
    </div>

  </template>
  <script>
    class ListItem extends Polymer.Element{
      static get is() { return 'list-item'; }
      static get properties() {
        return {
          movieMetaData: {
            type: Object
          },
        };
      }
    }

    customElements.define(ListItem.is, ListItem);
  </script>
</dom-module >
