<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="list-item">
  <template>

    <style>
      :host {
        box-shadow: 10px 10px 5px #aaaaaa;
        background-color: #fff;
        margin: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .description{
        margin: 0px 22px;
        font-size: larger;
      }
      h2{
        text-align: center;
      }
      p{
        text-align: justify;
      }
    </style>

    <img width="182" src="{{imgSrc}}" onerror="{{setErrorImg()}}"></img>
    <div class="description">
      <h2>{{movieMetaData.title}}</h2>
      <p>{{movieMetaData.overview}}</p>
    </div>

  </template>
  <script>
    class ListItem extends Polymer.Element{
      static get is() { return 'list-item'; }
      static get properties() {
        return {
          movieMetaData: {
            type: Object
          },
          imgSrc: {
            type: String,
            computed: 'setImgSrc(movieMetaData.poster_path)'
          }
        };
      }
      setImgSrc(path){
        if(path == null){
          return this.resolveUrl('errorImg.png');
        }else{
          return `http://image.tmdb.org/t/p/w185/${path}`;
        }
      }
    }

    customElements.define(ListItem.is, ListItem);
  </script>
</dom-module >
